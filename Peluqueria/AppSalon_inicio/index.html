<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <meta name="description" content="Aplicacion web para peluquerias y salones de belleza">
    <meta name="author" content="Claudio Falabella">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="preload" href="build/css/app.css" as="style">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <main class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información de la cita</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- Inicia contenido App -->
            <section id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios</p>
                <div id="servicios" class="listado-servicios"></div>
            </section>    
            
            <section id="paso-2" class="seccion">
                <h2>Datos de la cita</h2>
                <p class="text-center">Elije fecha y hora para tu cita</p>

                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input class="boton" id="nombre" type="text" placeholder="Tu Nombre" >
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input class="boton" id="fecha" type="date">
                    </div>

                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input class="boton" id="hora" type="time">
                    </div>
                </form>

            </section>
            
            <section id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </section>

            <div class="paginacion">
                <button id="anterior" class="boton">&laquo; Anterior</button>
                <button id="siguiente" class="boton">Siguiente &raquo;</button>
            </div>

        </div>
    </main>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
